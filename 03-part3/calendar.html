<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calendar.css">
</head>

<body>
    <div class="box">
        <div class="calendar">
            <div class="title">
                Workweek
            </div>

            <div class="week-container">

                <div class="work-week">
                    <div class="monday">
                        1 Monday
                    </div>
                    <div class="tuesday">
                        2 Tuesday
                    </div>
                    <div class="wednesday">
                        3 Wednesday
                    </div>
                    <div class="thursday">
                        4 Thursday
                    </div>
                    <div class="friday">
                        5 Friday
                    </div>
                </div>
            </div>
            <div class="reminders">
                    Reminders
            </div>

            <div class="weekend">
                Weekend
            </div>

            <div class="work-weekend">
                <div class="saturday">
                    6 Saturday
                </div>
                <div class="Sunday">
                    7 Sunday
                </div>
                <div class="special-dates">
                    Special dates
                </div>
            </div>
        </div>

    </div>
</body>

</html>
